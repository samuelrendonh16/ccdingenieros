<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCD Ingeniería</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/Logo.png" alt="Logo MiG Sistemas">
        </div>
        <nav>
            <ul>
                <li><a href="/inventario"><i data-lucide="package"></i> Inventario</a></li>
                <li><a href="/maestros"><i data-lucide="database"></i> Maestros</a></li>
                <li><a href="/informes"><i data-lucide="file-text"></i> Informes</a></li>
                <li><a href="#configuracion"><i data-lucide="settings"></i> Configuración</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div id="particles-js"></div>
            <div class="hero-content">
                <h1>Bienvenido a CCD Ingeniería</h1>
                <p>Soluciones innovadoras para el futuro de la ingeniería</p>
            </div>
        </section>
    </main>
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h2>Ingrese la clave de acceso</h2>
            <input type="password" id="configPassword" placeholder="Ingrese la clave">
            <!-- Agregar un data attribute con la URL -->
            <button onclick="verificarClave()" data-config-url="{{ url_for('configuracion') }}">Acceder</button>
            <span class="close">&times;</span>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CCD Ingeniería. Todos los derechos reservados.</p>
    </footer>
    <script src="/static/js/index.js"></script>
</body>
</html>
