<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias - MiG Sistemas</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/referencias.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/Logo.png" alt="Logo MiG Sistemas">
        </div>
        <nav>
            <ul>
                <li><a href="/"><i data-lucide="home"></i> Inicio</a></li>
                <li><a href="/inventario"><i data-lucide="package"></i> Inventario</a></li>
                <li><a href="/maestros" class="active"><i data-lucide="database"></i> Maestros</a></li>
                <li><a href="/informes"><i data-lucide="file-text"></i> Informes</a></li>
            </ul>
        </nav>
    </header>

    <main class="referencias-container">
        <h1>Referencias</h1>
        <div class="action-bar">
            <button class="btn btn-primary"><i data-lucide="plus"></i> Nuevo</button>
            <button class="btn btn-secondary"><i data-lucide="save"></i> Guardar</button>
            <button class="btn btn-secondary"><i data-lucide="edit"></i> Editar</button>
            <button class="btn btn-secondary"><i data-lucide="x"></i> Cancelar</button>
            <button class="btn btn-secondary"><i data-lucide="search"></i> Buscar</button>
        </div>
        <form class="referencias-form">
            <div class="form-group">
                <label for="codigo">* Código</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div class="form-group checkboxes">
                <label><input type="checkbox" name="es_servicio"> Es servicio</label>
                <label><input type="checkbox" name="activo"> Activo</label>
                <label><input type="checkbox" name="compuesto"> Compuesto</label>
                <label><input type="checkbox" name="agotado"> Agotado</label>
                <label><input type="checkbox" name="modifica_precio"> Modifica precio</label>
            </div>
            <div class="form-group">
                <label for="descripcion">* Descripción</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="grupo">* Grupo</label>
                    <select id="grupo" name="grupo" required>
                        <option value="">Seleccione un grupo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subgrupo">Subgrupo</label>
                    <select id="subgrupo" name="subgrupo">
                        <option value="">Seleccione un SubGrupo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="subcategoria">Subcategoría</label>
                    <select id="subcategoria" name="subcategoria">
                        <option value="">Seleccione una SubCategoría</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="unidad">* Unidad</label>
                    <select id="unidad" name="unidad" required>
                        <option value="">Seleccione una Unidad</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bodega">Bodega</label>
                    <select id="bodega" name="bodega">
                        <option value="">Seleccione una bodega</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="costo">Costo</label>
                    <input type="number" id="costo" name="costo" step="0.01">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="precio_venta_1">Precio de Venta 1</label>
                    <input type="number" id="precio_venta_1" name="precio_venta_1" step="0.01">
                </div>
                <div class="form-group">
                    <label for="iva">IVA (%)</label>
                    <input type="number" id="iva" name="iva" step="0.01">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" name="ubicacion">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca">
                </div>
            </div>
            <div class="form-group">
                <label for="estado_producto">Estado Producto</label>
                <select id="estado_producto" name="estado_producto">
                    <option value="">Seleccione un Estado de Producto</option>
                </select>
            </div>
        </form>
    </main>

    <!-- Modal de búsqueda de productos -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Buscar Productos</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar por código o descripción...">
                </div>
                <div class="table-container">
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descripción</th>
                                <th>Grupo</th>
                                <th>Unidad</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los resultados se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/referencias.js"></script>
</body>
</html>
