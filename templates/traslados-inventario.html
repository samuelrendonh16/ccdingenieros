<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traslados de Inventario - MiG Sistemas</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/traslados-inventario.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/Logo.png" alt="Logo MiG Sistemas">
        </div>
        <nav>
            <ul>
                <li><a href="/"><i data-lucide="home"></i> Inicio</a></li>
                <li><a href="/inventario" class="active"><i data-lucide="package"></i> Inventario</a></li>
                <li><a href="/maestros"><i data-lucide="database"></i> Maestros</a></li>
                <li><a href="/informes"><i data-lucide="file-text"></i> Informes</a></li>
            </ul>
        </nav>
    </header>

    <main class="traslados-inventario-container">
        <div class="traslados-inventario-header">
            <h1>Traslados de Inventario</h1>
            <div class="action-bar">
                <button id="btn-nuevo" class="btn btn-primary"><i data-lucide="plus"></i> Nuevo</button>
                <button id="btn-guardar" class="btn btn-secondary"><i data-lucide="save"></i> Guardar</button>
                <button id="btn-cancelar" class="btn btn-secondary"><i data-lucide="x"></i> Cancelar</button>
                <button id="btn-cerrar" class="btn btn-secondary"><i data-lucide="x-circle"></i> Cerrar</button>
            </div>
        </div>
        <form class="traslados-inventario-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="consecutivo">Consecutivo:</label>
                    <select id="consecutivo" name="consecutivo">
                        <option value="TRB01">TRASLADOS BODEGA - TRB01</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" value="TRB01" readonly>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="anulado" name="anulado">
                        Anulado
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bodega-origen">* Bodega Origen:</label>
                    <select id="bodega-origen" name="bodega-origen" required>
                        <option value="">Seleccione una bodega</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bodega-destino">* Bodega Destino:</label>
                    <select id="bodega-destino" name="bodega-destino" required>
                        <option value="">Seleccione una bodega</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
                <div class="form-group">
                    <label for="fecha-creacion">Fecha Creación:</label>
                    <input type="date" id="fecha-creacion" name="fecha-creacion" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="centro-costos">Centro de Costos:</label>
                <select id="centro-costos" name="centro-costos">
                    <option value="">Seleccione un centro de costos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="3"></textarea>
            </div>
            <div class="totales-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="total-unidades">Total unidades:</label>
                        <input type="text" id="total-unidades" name="total-unidades" class="text-right" readonly>
                    </div>
                    <div class="form-group">
                        <label for="subtotal">Subtotal:</label>
                        <input type="text" id="subtotal" name="subtotal" class="text-right" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total-iva">Total IVA:</label>
                        <input type="number" id="total-iva" name="total-iva" value="0.00" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="total-impoconsumo">Total Impoconsumo:</label>
                        <input type="number" id="total-impoconsumo" name="total-impoconsumo" value="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total-icui">Total ICUI:</label>
                        <input type="number" id="total-icui" name="total-icui" value="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total-ibua">Total IBUA:</label>
                        <input type="number" id="total-ibua" name="total-ibua" value="0.00" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="total-ipc">Total IPC:</label>
                        <input type="number" id="total-ipc" name="total-ipc" value="0.00" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total-documento">Total Documento:</label>
                        <input type="text" id="total-documento" name="total-documento" class="text-right" readonly>
                    </div>
                </div>
            </div>
        </form>
        <div class="items-section">
            <div class="search-bar">
                <input type="text" id="buscar-item" placeholder="Buscar...">
            </div>
            <table class="items-table">
                <thead>
                    <tr>
                        <th>IdReferencia</th>
                        <th>Descripción</th>
                        <th>Unidad</th>
                        <th>Cantidad</th>
                        <th>Valor</th>
                        <th>IVA</th>
                        <th>Sub Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 MiG Sistemas. Todos los derechos reservados.</p>
    </footer>

    <script src="/static/js/traslados-inventario.js"></script>
</body>
</html>
