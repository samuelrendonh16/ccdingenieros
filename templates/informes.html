<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes - MiG Sistemas</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/informes.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/Logo.png" alt="Logo MiG Sistemas">
        </div>
        <nav>
            <ul>
                <li><a href="/"><i data-lucide="home"></i> Inicio</a></li>
                <li><a href="/inventario"><i data-lucide="package"></i> Inventario</a></li>
                <li><a href="/maestros"><i data-lucide="database"></i> Maestros</a></li>
                <li><a href="/informes" class="active"><i data-lucide="file-text"></i> Informes</a></li>
            </ul>
        </nav>
    </header>

    <main class="informes-container">
        <h1>INFORMES</h1>
        <div class="informes-grid">
            <div class="informe-item">
                <i data-lucide="calculator" class="informe-icon"></i>
                <h2>Compras x Costos</h2>
                <button class="btn btn-primary">VER INFORME</button>
                <button class="btn btn-secondary">EXPORTAR A EXCEL</button>
            </div>
            <div class="informe-item">
                <i data-lucide="shopping-cart" class="informe-icon"></i>
                <h2>Informe de Compras</h2>
                <button class="btn btn-primary">VER INFORME</button>
                <button class="btn btn-secondary">EXPORTAR A EXCEL</button>
            </div>
            <div class="informe-item">
                <i data-lucide="download" class="informe-icon"></i>
                <h2>Entradas de Inventario</h2>
                <button class="btn btn-primary">VER INFORME</button>
                <button class="btn btn-secondary">EXPORTAR A EXCEL</button>
            </div>
            <div class="informe-item">
                <i data-lucide="upload" class="informe-icon"></i>
                <h2>Salidas de Inventario</h2>
                <button class="btn btn-primary">VER INFORME</button>
                <button class="btn btn-secondary">EXPORTAR A EXCEL</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CCD Ingenier√≠a. Todos los derechos reservados.</p>
    </footer>

    <script src="/static/js/informes.js"></script>
</body>
</html>
