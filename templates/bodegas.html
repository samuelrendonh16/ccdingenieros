<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro de Bodegas - MiG Sistemas</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/bodegas.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/img/Logo.png" alt="Logo MiG Sistemas">
        </div>
        <nav>
            <ul>
                <li><a href="/"><i data-lucide="home"></i> Inicio</a></li>
                <li><a href="/inventario"><i data-lucide="package"></i> Inventario</a></li>
                <li><a href="/maestros" class="active"><i data-lucide="database"></i> Maestros</a></li>
                <li><a href="/informes"><i data-lucide="file-text"></i> Informes</a></li>
            </ul>
        </nav>
    </header>
    <main class="bodegas-container">
        <h1>Maestro de Bodegas</h1>
        <div class="action-bar">
            <button id="btn-nuevo" class="btn btn-primary"><i data-lucide="plus"></i> Nuevo</button>
            <button id="btn-guardar" class="btn btn-secondary"><i data-lucide="save"></i> Guardar</button>
            <button id="btn-editar" class="btn btn-secondary"><i data-lucide="edit"></i> Editar</button>
            <button id="btn-eliminar" class="btn btn-secondary"><i data-lucide="trash-2"></i> Eliminar</button>
            <button id="btn-cancelar" class="btn btn-secondary"><i data-lucide="x"></i> Cancelar</button>
        </div>
        
        <form class="bodegas-form">
            <div class="form-group">
                <label for="codigo">* Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">* Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" required>
            </div>

            <div class="form-group">
                <label><input type="checkbox" id="estado" name="estado" checked> Estado</label>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="nombre-punto">Nombre del punto:</label>
                <input type="text" id="nombre-punto" name="nombre-punto">
            </div>

            <div class="form-group">
                <label for="direccion-punto">Dirección del punto:</label>
                <input type="text" id="direccion-punto" name="direccion-punto">
            </div>

            <div class="form-group">
                <label for="telefono-punto">Teléfono del punto:</label>
                <input type="text" id="telefono-punto" name="telefono-punto">
            </div>

            <div class="form-group">
                <label for="encargado">Encargado:</label>
                <input type="text" id="encargado" name="encargado">
            </div>
        </form>

        <div class="search-section">
            <input type="text" id="buscar" placeholder="Buscar...">
            <table class="bodegas-table">
                <thead>
                    <tr>
                        <th>Id Bodega</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Email</th>
                        <th>Nombre del punto</th>
                        <th>Dirección del punto</th>
                        <th>Teléfono del punto</th>
                        <th>Encargado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/bodegas.js"></script>
</body>
</html>
